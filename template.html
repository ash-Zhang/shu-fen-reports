<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} | 薯粉的任务报告站</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/post.css">
</head>
<body>
    <header class="post-header">
        <div class="container">
            <a href="../index.html" class="back-link">← 返回首页</a>
            <span class="post-type-badge">{{TYPE}}</span>
        </div>
    </header>

    <main class="container post-content">
        <article>
            <header class="article-header">
                <h1>{{TITLE}}</h1>
                <div class="article-meta">
                    <span>📅 {{DATE}}</span>
                    <span>⏱️ 生成耗时: {{DURATION}}</span>
                    <span>📊 {{WORD_COUNT}} 字</span>
                </div>
            </header>

            <div class="article-body">
                {{CONTENT}}
            </div>

            <footer class="article-footer">
                <div class="article-tags">
                    <span class="tag">{{TYPE}}</span>
                    <span class="tag">定时任务</span>
                    <span class="tag">AI分析</span>
                </div>
                <div class="article-nav">
                    {{PREV_LINK}}
                    {{NEXT_LINK}}
                </div>
            </footer>
        </article>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© 2026 薯粉的任务报告站 | 本地访问</p>
        </div>
    </footer>

    <script src="../static/js/post.js"></script>
</body>
</html>
